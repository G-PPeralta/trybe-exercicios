<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
  <script src="DatePickerX-master/src/js/DatePickerX.js"></script>
  <title>Formulário</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="GET" enctype="multipart/form-data">

    <div class="">
      <label for="input-text">Digite o seu nome:</label> <!--propriedade para explicar o campo que está sendo usando -->
                                                         <!--a propriedade for é pra criar um vínculo entre o label e o input utilizado, por isso usei a id do input-->
      <input type="text" placeholder="digite alguma coisa" required name="texto" name="user" id="input-text">
    </div>
    <!--Name é pra dar nome ao que vai na URL na hora que submeto o formulário-->
    <!--Required é pra proibir preenchimento vazio-->

    <div class="">
      <span>Senha:</span>
      <input type="password" name="senha" required>
    </div>

    <div class=""><textarea name="" id="" cols="30" rows="10"></textarea></div>
    
    <div class="">
      <input type="checkbox" id="esporte-1" value="fut" name="esporte">Futebol
      <input type="checkbox" id="esporte-2"  value="vol" name="esporte">Vôlei
      <input type="checkbox" id="esporte-3" value="pet" name="esporte">Peteca
      <input type="checkbox" id="esporte-4" value="bas" name="esporte">Basquete
    </div>
    
    <div class="">
      <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp">São Paulo</label>
      <!--ao colocar o input dentro de uma tag label e colocar o id do input dentro do "for", eu consigo clicar em qualquer lugar da palavra para selecioná-la-->
      <label for="hub2"><input type="radio" id="hub2" name="hub" value="sc">Florianópolis </label>
      <label for="hub3"><input type="radio" id="hub3" name="hub" value="bh">Belo Horizonte</label>
      <!-- os names precisam ser iguais para ficarem dentro do mesmo contexto e eu só poder selecionar um input por vez-->
    </div>
    

    <div class="">
      <select name="estado" id="dropdown-estado">
        <option value="sp">São Paulo</option>
        <option value="pr">Paraná</option>
        <option value="sc">Santa Catarina</option>
        <option value="rs">Rio Grande do Sul</option>
      </select>
    </div>
    

    <div class=""><input type="file" name="" id=""></div>
    <div class=""><button type="submit" class="" name="" id="">Enviar</button></div>
  </form>
</body>
</html>
