<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CURRÍCULO</title>
</head>
<body>
  <header>
    <h1>Formulário para cadastro de currículo</h1>
    <p>Leia com atenção e preencha os dados abaixo</p>
  </header>

  <main>
    <form action="" id="cv-form" method="GET" enctype="multipart/form-data">
      <div class="form-row">
        <fieldset>
          <div class="line-content">
            <span>Nome:</span>
            <label for="full-name">
              <input type="text" name="full-name" id="full-name" maxlength="40" required>
            </label>
          </div>

          <div class="line-content">
            <span>E-mail:</span>
            <label for="email-text">
              <input type="email" id="email-text" maxlength="50" required>
            </label>
          </div>

          <div class="line-content">
            <span>CPF:</span>
            <label for="cpf-text">
              <input type="text" id="cpf-text" maxlength="11" required>
            </label>
          </div>

          <div class="line-content">
            <span>Endereço:</span>
            <label for="adress-text">
              <input type="text" id="adress-text" maxlength="200" required>
            </label>
          </div>

          <div class="line-content">
            <span>Cidade:</span>
            <label for="city-text">
              <input type="text" id="city-text" maxlength="28" required>
            </label>
          </div>

          <div class="line-content">
            <span>Estado:</span>
            <label for="state-select">
              <select name="estado" id="state-select" required></select>
            </label>
          </div>

          <div class="line-content">
            <span>Casa</span>
            <label for="house">
              <input type="radio" name="houseType" id="house" value="C" required>
            </label>
            <input type="radio" name="houseType" id="apto" value="A" required >
            <span>Apartamento</span>
          </div>
        </fieldset>

        <fieldset>
          <div class="line-content">
            <p>Resumo do Currículo:</p>
            <textarea name="" id="resume-text" cols="30" rows="10" maxlength="1000" required></textarea>
          </div>
    
          <div class="line-content">
            <label for="job">Cargo:
              <input type="text" id="job" maxlength="40" required>
            </label>
          </div>
    
          <div class="line-content">
            <label for="job-description">Descrição do cargo:
              <input type="text" id="job-description" max="500" required>
            </label>
          </div>
    
          <div class="line-content">
            <span>Data de início:</span>
            <label for="date">
              <input type="text" id="date" required>
            </label>
          </div>

          <div class="line-content">
            <button type="submit">Enviar</button>
          </div>
        </fieldset>
      </div>
    </form>
  </main>


  <script src="script.js"></script>
</body>
</html>
