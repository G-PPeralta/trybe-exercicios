<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.1.0-dist/js/bootstrap.js"></script>
  <script src="jquery-3.6.0.min.js"></script>
  <title>CURRÍCULO</title>
</head>
<body>
  <header class="container">
    <div class="py-5 text-center">
      <h1 class="display-2">Formulário para cadastro de currículo</h1>
      <p class="lead">Leia com atenção e preencha os campos abaixo</p>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="" id="cv-form" method="GET" enctype="multipart/    form-data">
        <div class="row g-4">
          <div class="col-sm-6">
            <label for="full-name" class="form-label">Nome:</label>
            <input type="text" name="full-name" id="full-name" class="form-control" maxlength="40" required>
          </div>

          <div class="col-sm-6">
            <label for="email-text" class="form-label">E-mail:</label>
            <input type="email" id="email-text" class="form-control maxlength="50" required>
          </div>

          <div class="col-sm-6">
            <label for="cpf-text" class="form-label">CPF:</label>
            <input type="text" id="cpf-text" class="form-control maxlength="11" required>
          </div>

          <div class="col-sm-6">
            <label for="adress-text" class="form-label">Endereço:</label>
            <input type="text" id="adress-text" class="form-control maxlength="200" required>
          </div>

          <div class="col-sm-6">
            <label for="city-text" class="form-label">Cidade:</label>
            <input type="text" id="city-text" class="form-control maxlength="28" required>
          </div>

          <div class="col-md-5">
            <label for="state-select" class="form-label">Estado:</label>
            <select name="estado" id="state-select" class="form-select" required></select>
          </div>

          <div class="col-12">
            <div class="form-check">
              <label for="house" class="form-check-label">Casa</label>
              <input type="radio" name="houseType" id="house" class="form-check-input" value="C" required>
            </div>
            <div class="form-check">
              <input type="radio" name="houseType" id="apto" class="form-check-input" value="A" required>
              <label for="apto" class="form-check-label">Apartamento</label>
            </div>
          </div>
            
          <div class="col-sm-12">
            <p>Resumo do Currículo:</p>
            <textarea name="" id="" class="form-control" cols="30" rows="10" maxlength="1000" required></textarea>
          </div>
    
          <div class="col-sm-6">
            <label for="job">Cargo:</label>
            <input type="text" id="job" class="form-control maxlength="40" required>
          </div>
    
          <div class="col-sm-6">
            <label for="job-description">Descrição do cargo:</label>
            <input type="text" id="job-description" class="form-control max="500" required>
          </div>
    
          <div class="col-sm-6">
            <label for="date" class="form-label">Data de início:</label>
            <input type="text" id="date" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success btn-lg btn-block">Enviar</button>
          <button type="reset" class="btn btn-warning btn-lg btn-block">Apagar</button>
        </div>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="Just-validate-master/src/js/app.js"></script>
  <script src="DatePickerX-master/src/js/DatePickerX.js"></script>
</body>
</html>
