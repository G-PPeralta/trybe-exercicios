<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULÁRIO</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="GET" enctype="multipart/form-data">

  <label for="input-email">Usuário: 
    <input type="email" id="input-email" placeholder="Digite o seu e-mail" required name="texto" name="email" autocomplete="off" autofocus>
  </label> <br><br>

  <label for="psw-text">Senha: 
    <input type="password" id="psw-text" required placeholder="Digite a sua senha" maxlength="8">
  </label> <br><br>

  <label for="check">Lembre-me:
    <input type="checkbox" id="check">
  </label><br><br>

  <button type="submit">Entrar</button>

  </form>
</body>
</html>
